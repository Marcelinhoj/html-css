<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: lightblue;
        }

        td {
            border-collapse: collapse;
            border: 1px solid black;
            padding: 10px;
            width: 100px;
            background-color: lightgray ;
            text-align: center;
        }

    </style>

</head>
<body>
    <h1>Desafio 01</h1>

    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="2">3</td>
            <td>4</td>
        </tr>

        <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            
        </tr>

        <tr>
            <td colspan="3">8</td>
            <td>9</td>
            
        </tr>
            <td rowspan="2">10</td>
            <td colspan="2">11 </td>
            <td>12</td>

        <tr>
            <td>13</td>
            <td>14</td>
            <td>15</td>
          
        </tr>

        <tr>
            
        </tr>
    </table>
    
</body>
</html>
