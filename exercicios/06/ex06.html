    <h1>Tags em HTML</h1>
   <p>Em HTML5, podemos inserir os elemento da lista a seguir. Passe o mouse sobre os termos para descobri qual tag deverá ultilizar em cada caso</p>
   <ul type="square">
    <li><abbr title="Use a tag <p>">Paráfrago</abbr></li>
    <li><abbr title="Use as tags de <h1 a h6>">Títulos</abbr></li>
    <li><abbr title="Use a tag <img>">Imagens</abbr></li>
    <li>Abreviações</li>
    <li><abbr title="Use a tag <code>">Codigos-Fonte</abbr></li>
    <li><abbr title="Use tag <ol>">Listas numeradas</abbr></li>
    <li><abbr title="Use a tag <ul>">Lista de marcadores</abbr></li>
   </ul>
