    <title>Parágrafos</title>

    <body>
        <h1>Parágrafos e quebras de linhas</h1>
        <hr>
        <p>Você pode escrever 
            um paragrafo de qualquer 
            jeito. Basta colocar tudo
        no meio do par de tags &lt;p&gt; e &lt;/p&gt;
    </p>
        <p>
        <p>Se precisar quebrar
            algum lugar especifico <br>
            como esse, você pode usar &lt;br&gt;
        </p>
        <p>Vamos adicionar alguns símbolos especiais:
            &reg;
            &copy;
            &delta;
            &pound;
        </p>
        <p>Vamos adicionar alguns emojis:
            &#x1f596;
            &#x1f913;
            
        </p>

    </body>
